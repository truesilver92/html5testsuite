<!DOCTYPE html>
<html>

  <head>
    <title>HTML5 Server-Sent Events</title>
  </head>

  <body>

    <h1>HTML5 Server-Sent Events</h1>

    <h4>Server-Sent Events are a messaging system that lets the current webpage get updates from the server without having to ask the server if there are any updates</h4>

    <h4>Getting server updates</h4>

    <div id="result"></div>

    <script>
      if (typeof(EventSource)!="undefined")
      {
        var source = new EventSource("http://www.w3schools.com/html5/demo_sse.php");
        source.onmessage = function(event)
        {
          document.getElementById("result").innerHTML += event.data + "<br />";
        };
      }

      else
      {
        document.getElementById("result").innerHTML += "Sorry, your browser does not support server-sent events...";
      }
    </script>

    <h4>This code does require server side code to work, which w3schools.com has set up</h4>

  </body>
</html>
