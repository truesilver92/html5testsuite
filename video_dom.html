<!DOCTYPE html>
<html>
  
  <header>
    <title>HTML5 Video+DOM</title>
  </header>

  <body>

    <h1>HTML5 Video+DOM</h1>

    <h4>DOM is a way for page events to activate javascript code</h4>

    <div style="text-align:center">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="makeBig()">Big</button>
      <button onclick="makeSmall()">Small</button>
      <button onclick="makeNormal()">Normal</button>
      <br />
      <video id="video1" width="420">
	<source src="http://www.w3schools.com/html5/mov_bbb.mp4" type="video/mp4" />
	<source src="http://www.w3schools.com/html5/mov_bbb.ogg" type="video/ogg" />
	Your browser does not support HTML5 video.
      </video>
    </div>

    <script type="text.javascript">
      var my Video=document.getElementById("video1");

      function playPause()
      {
        if (myVideo.paused)
          myVideo.play();
        else
          myVideo.pause();
      }

      function makeBig()
      {
        myVideo.width=560;
      }

      function makeSmall()
      {
        myVideo.width=320;
      }

      function makeNormal()
      {
        myVideo.width=420;
      }
    </script>

    <p>
      Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
    </p>

  </body>
</html>
