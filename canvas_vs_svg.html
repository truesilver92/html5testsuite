<!DOCTYPE html>
<html>

  <head>
    <title>html5 canvas vs svg</title>
  </head>

  <body>

    <h1>html5 canvas vs svg</h1>

    <h4>SVG</h4>
   
    <p>
      SVG is a language for descibing 2D graphics in XML. Script event handlers can be attached to elements of this type
    </p>

    <h4>Canvas</h4>

    <p>
      Canvas is a real time rendering area for scripts. There are no event handlers built into it.
    </p>

  </body>

</html>
