<!DOCTYPE html>
<html>
  
  <head>
    <title>HTML5 Video</title>
  </head>

  <body>

    <h1>HTML5 Video</h1>

    <h4>Browser Support</h4>

    <p>Internet Explorer 9, Firefox, Opera, Chrome, and Safari support the video element</p>
 
    <h4>HTML5 Video - How It Works</h4>

    <video width="320" height="240" controls="controls">
      <source src="http://www.w3schools.com/html5/movie.mp4" type="video/mp4" />
      <source src="http://www.w3schools.com/html5/movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

  </body>
</html>
